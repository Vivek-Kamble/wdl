<div class="row">
    <div class="card" *ngFor="let product of products" style="width:18rem;height:15rem;margin:32px;" >
        <div class="card-header">
          {{product.name}}
        </div>
        <div class="card-body">
          <h5 class="card-title"> {{product.price | currency :'INR'}} </h5>
          <p class="card-text"> {{product.description}} </p>
          
          <p class="card-text">
            <span *ngFor="let pr of pRating">
                <img src="./assets/yellow.png" height="30" alt=""
                *ngIf="pr<=product.rating"/>
                <img src="./assets/gray.png" height="30" alt=""
                *ngIf="pr>product.rating"/>
            </span>  
          </p>
        </div>
        <a class="btn btn-primary">Read More...</a>
        
    </div>
</div>
